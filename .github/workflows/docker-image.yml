name: Docker Image CI

on:
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "src/backend/**"
      - "pinkcafe/**"
      - ".github/workflows/docker-image.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "src/backend/**"
      - "pinkcafe/**"
      - ".github/workflows/docker-image.yml"

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CONTAINER_NAME: pinkcafe-app
  HOST_PORT: 8080
  API_URL: http://127.0.0.1:8080

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build runtime image (app target)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app
          tags: pinkcafe-app:runtime
          load: true
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.HOST_PORT }}:5001 \
            -e FLASK_ENV=production \
            -e FLASK_DEBUG=0 \
            -e DATABASE_PATH=/app/data/pinkcafe.db \
            -e CORS_ORIGINS='*' \
            pinkcafe-app:runtime

      - name: Wait for API
        run: |
          echo "Waiting for backend to respond..."
          i=0
          while [ $i -lt 60 ]; do
            if curl -fsS "${{ env.API_URL }}/api" >/dev/null 2>&1; then
              echo "Backend responded after ${i}s"
              exit 0
            fi
            sleep 1
            i=$((i + 1))
          done
          echo "Backend did not respond within 60s"
          docker logs ${{ env.CONTAINER_NAME }} 2>&1 || true
          exit 1

      - name: Verify smoke test inputs
        run: |
          COFFEE="src/backend/CSV_Files/Pink CoffeeSales March - Oct 2025.csv"
          FOOD="src/backend/CSV_Files/Pink CroissantSales March - Oct 2025.csv"
          test -f "$COFFEE" || { echo "Missing: $COFFEE"; exit 1; }
          test -f "$FOOD" || { echo "Missing: $FOOD"; exit 1; }
          echo "CSV files found"

      - name: Backend smoke test (datasets + analytics)
        run: |
          BASE_URL="${{ env.API_URL }}" bash ./src/backend/tests/backend_smoke_test.sh

      - name: Cleanup
        if: always()
        run: docker rm -f ${{ env.CONTAINER_NAME }} 2>/dev/null || true
