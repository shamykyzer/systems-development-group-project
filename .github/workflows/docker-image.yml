name: Docker Image CI

on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image (buildx + load to docker)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app
          tags: pinkcafe-app:runtime
          load: true   # <-- Important so 'docker run' can use it

      - name: Run container
        run: docker run -d --name pinkcafe-app -p 8080:5000 pinkcafe-app:runtime

      - name: Smoke check
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:8080/api/v1/health >/dev/null && exit 0
            sleep 1
          done
          echo "App didn't respond"; docker logs pinkcafe-app || true; exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f pinkcafe-app || true
