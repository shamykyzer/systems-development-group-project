version: '3.8'

services:
  # Flask Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pinkcafe-backend
    ports:
      - "5000:5000"
    volumes:
      - ./pinkcafe/backend:/app
      - backend-db:/app/data
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    command: python app.py
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./pinkcafe
      dockerfile: Dockerfile.frontend
    container_name: pinkcafe-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./pinkcafe/src:/app/src
      - ./pinkcafe/public:/app/public
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  backend-db:
